<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANC Calculator Without Bands</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="ANCRadio" name="variables" checked>
  <label for="ANCRadio">ANC</label>

  <input type="radio" id="WBCcountRadio" name="variables">
  <label for="WBCcountRadio">WBC count</label>

  <input type="radio" id="NEUTRadio" name="variables">
  <label for="NEUTRadio">NEUT</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">WBC count</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">NEUT</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
